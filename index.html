<!DOCTYPE html>

<head> 
    <script type="text/javascript">
      function changePage(page, option){

    <style type="text/css">
      .header {
        overflow: hidden;
        background-color: #f1f1f1;
        padding: 20px 10px;
      }

      .header a {
        float: left;
        color: black;
        text-align: center;
        padding: 12px;
        text-decoration: none;
        font-size: 18px; 
        line-height: 25px;
        border-radius: 4px;
      }

      .header a.logo {
        font-size: 25px;
        font-weight: bold;
      }

      .header a:hover {
        background-color: #ddd;
        color: black;
      }

      .header a.active {
        background-color: dodgerblue;
        color: white;
      }

      .header-right {
        float: right;
        top: 25px;
        position: relative;
        text-align: right;
      }

      /*CSS  NAV LEFT*/
      .sidenav {
        height: 100%;
        width: 160px;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #a1cef9;
        overflow-x: hidden;
        padding-top: 20px;
        font-family: "Comic sans MS"
      }

      .sidenav a {
        padding: 6px 8px 6px 16px;
        text-decoration: none;
        font-size: 20px;
        color:#ffffff;
        display: block;
        cursor: pointer;
      }

      .sidenav a:hover {
        color: #6f6c6c;
      }

      .main {
        margin-left: 151px; /* Same as the width of the sidenav */
        font-size: 28px; /* Increased text to enable scrolling */
        padding: 0px 10px;
      }

      .frames{
        width: 101%;
        margin-left: -10px;
        height: 430px;
      }

      @media screen and (max-height: 450px) {
        .sidenav {padding-top: 15px;}
        .sidenav a {font-size: 18px;}
      }
    </style>
</head>
